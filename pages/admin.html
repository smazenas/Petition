<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--get bootstrap's css via cdn to benefit from extra speed remember to add local
        version to add flexibility if needed-->
</head>

<body>
    <!--header-->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark-subtle px-2 mb-4">
            <div class="col-md-1 col-2">
                <img src="../img/revolution-still-life-design.jpg" class="img-fluid rounded" />
            </div>
            <button class="navbar-toggler" type="button" data-bs-target="#items" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse justify-content-center badge fs-8" id="items">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link link-primary" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-primary" href="petition.html">Create a Petition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-primary" href="news.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-primary" href="about.html">About</a>
                    </li>
                </ul>

        </nav>

    <div class="container">
        <h1 class="text-center text-primary">Admin Panel</h1>

        <h2 class="text-secondary mt-5">Members</h2>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="memberList">
            </tbody>
        </table>

        <h2 class="text-secondary mt-5">Petitions</h2>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Signatures</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="petitionList">
            </tbody>
        </table>
    </div>
    <!--footer-->
    <script src="https://kit.fontawesome.com/c106970ed7.js" crossorigin="anonymous"></script>
